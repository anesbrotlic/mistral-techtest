<div *ngIf="isShowToast" class="{{className}} m-0" [style.opacity]="isShowToast ? '1' : '0'"
        [style.visibility]="isShowToast ? 'visible' : 'hidden'" style="transition: all .3s;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{message}}</strong>
    </div>
